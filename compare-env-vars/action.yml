name: 'Compare env vars'
description: 'Compare env vars in .env and inputted secrets and writes message to github PR if there is a mismatch'
inputs:
  secrets:
    description: 'The secrets to pull from prod-services secret manager. There can be more than 1.'
    required: true
  credentials:  # id of input
    description: 'GCP credentials'
    required: true
  github-token:
    description: 'Github token used to post comment on PR'
    required: true
runs:
  using: node12
  main: dist/index.js
